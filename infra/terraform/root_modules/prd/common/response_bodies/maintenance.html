<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style type="text/css">
      .wrapper {
        width: 100%;
      }
      .wrapper .container {
        max-width: 1000px;
        margin: 0px auto;
        padding: 80px 0px;
      }
      /* content */
      .wrapper .content {
        padding: 50px;
        text-align: center;
      }
      .wrapper .content .heading {
        margin: 0px 0px 40px 0px;
        font-weight: bold;
        text-align: center;
      }
      .box {
        padding: 0.5em 1em;
        color: #2c2c2f;
        background: #cde4ff;
        text-align: left;
      }
      .box p {
        margin: 0;
        padding: 0;
      }
      .title {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div class="content">
          <h1 class="heading">メンテナンス</h1>
          <p>
            ただいまメンテナンス中です。ご迷惑おかけしますが何卒宜しくお願い致します。
          </p>
          <div class="box">
            <p class="title">メンテナンス情報</p>
            <p>20○○年○○月○○日 ○○:○○ - ○○:○○ JST(予定)</p>
            <br />
            <p>
              ※
              終了時刻は作業により若干遅れる場合がございますこと、ご了承ください。<br />
              作業時間に変更がある際は、TOPページにてお知らせいたします。
            </p>
            <p>※ 更新作業終了後は、通常通りご利用可能です。</p>
          </div>
          <br />
          <div class="box">
            <p>During maintenance on 20○○/○○/○○ ○○:○○- ○○:○○ Japan time</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
